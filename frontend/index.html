<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullstack Calculator</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #calculator {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    #display {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      margin-bottom: 15px;
    }

    button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <input type="text" id="display" readonly />
    <br><br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <br>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>+</button>
    <br><br>
    <button>C</button>
  </div>
</body>
</html>
<script>
    let display = document.getElementById("display");
    let buttons = document.querySelectorAll("button");
  
    let currentInput = "";
  
    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        let value = btn.textContent;
  
        if (value === "=") {
          try {
            currentInput = eval(currentInput);
          } catch {
            currentInput = "Error";
          }
        } else if (value === "C") {
          currentInput = "";
        } else {
          currentInput += value;
        }
  
        display.value = currentInput;
      });
    });
  </script>
